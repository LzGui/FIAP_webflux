name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2
        
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribuition: 'adopt'
          
      - name: Build com Maven
        run: mvn -B clean install

      - name: Rodar Testes Unitários
        run: mvn test
